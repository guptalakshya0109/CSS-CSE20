<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2> This Is HTML Forms Tutorial</h2>
    <form action="backend.php">
        <label for="name"> Name:  </label>
         <input type="text" name="myname"><br>
        Roll No : <input type="text" name="myrollno"><br>
        Email: <input type="email" name="myemail"><br>
        Date: <input type="date" name="mydate"><br>
        My Bonus: <input type="number" name="mybonus"><br>
        Are You Eligible: <input type="checkbox" name="myeligibility"><br>
        Gender: Male <input type="radio" name="mygender" > Female <input type="radio" name="mygender" ><br>
        <label for="car">car</label>
        <select name="mycar" id="car">
            <option value="ind">Indica</option>
            <option value="swf">Swift</option>
        </select><br>
        Write About Yourself: <br><textarea name="mytext" cols="90" rows="10"></textarea><br>
        <input type="submit" value="submit now">
        <input type="reset" value="reset now">
    </form>
</body>
</html>
