<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Clone</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body */
        body {
            display: flex;
            background-color: #121212;
            color: white;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #000;
            padding: 20px;
        }

        .sidebar h2 {
            color: #1DB954;
            margin-bottom: 25px;
        }

        .sidebar ul li {
            list-style: none;
            margin: 15px 0;
            cursor: pointer;
        }

        .sidebar ul li:hover {
            color: #1DB954;
        }

        /* Main Content */
        .main {
            flex: 1;
            padding: 20px;
        }

        .playlist {
            display: flex;
            gap: 20px;
        }

        .card {
            background-color: #181818;
            width: 160px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 8px;
        }

        /* Player */
        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #181818;
            padding: 12px;
            text-align: center;
            border-top: 1px solid #333;
        }

        .player button {
            background-color: #1DB954;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .player button:hover {
            background-color: #1ed760;
        }
    </style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>Spotify</h2>
    <ul>
        <li>Home</li>
        <li>Search</li>
        <li>Your Library</li>
    </ul>
</div>

<!-- Main Content -->
<div class="main">
    <h1>Good Evening</h1>

    <div class="playlist">
        <div class="card">
            <img src="playlist.jpg">
            <p>Top Hits</p>
        </div>
        <div class="card">
            <img src="chill song.jpg">
            <p>Chill Songs</p>
        </div>
        <div class="card">
            <img src="workout.jpg">
            <p>Workout</p>
        </div>
    </div>
</div>

<!-- Music Player -->
<div class="player">
    <p id="songName">üé∂ Playing: Song 1</p>

    <audio id="song"></audio>

    <button onclick="prevSong()">‚èÆ</button>
    <button onclick="playSong()">‚ñ∂</button>
    <button onclick="pauseSong()">‚è∏</button>
    <button onclick="nextSong()">‚è≠</button>
</div>

<!-- JavaScript -->
<script>
    var song = document.getElementById("song");
    var songName = document.getElementById("songName");

    // Playlist
    var songs = [
        "2_Khatole_1.mp3",
        "Raat_Ke_Shikari_1.mp3"
    ];

    var currentIndex = 0;

    // Load first song
    song.src = songs[currentIndex];

    function playSong() {
        song.play();
        songName.innerText = "üé∂ Playing: " + songs[currentIndex];
    }

    function pauseSong() {
        song.pause();
    }

    function nextSong() {
        currentIndex++;
        if (currentIndex >= songs.length) {
            currentIndex = 0;
        }
        song.src = songs[currentIndex];
        playSong();
    }

    function prevSong() {
        currentIndex--;
        if (currentIndex < 0) {
            currentIndex = songs.length - 1;
        }
        song.src = songs[currentIndex];
        playSong();
    }
</script>

</body>
</html>
