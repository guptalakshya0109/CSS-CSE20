<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table and list</title>
</head>
<body>
    <!--lists-->
    <ul type="square">
        <li>this is first unordered list</li>
        <li>this is second unordered list</li>
        <li>this is third unordered list</li>
    </ul>
    <ol type="i">
        <li>this  is first ordered list </li>
        <li>this  is second ordered list </li>
        <li>this  is third ordered list </li>
    </ol>

    <!--table-->
    <h3>html table</h3>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>roll no </th>
                <th>section</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> harry</td>
                <td> 202122</td>
                <td> 20</td>
            </tr>
            <tr>
                <td> rohan</td>
                <td> 20212576</td>
                <td> 19</td>
            </tr>
            <tr>
                <td> nkjbnjb</td>
                <td> 202125</td>
                <td> 21</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
